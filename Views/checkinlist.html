<div>
  <h1>Check-ins</h1>
  <p>Here's a list of all your latest check-ins</p>

  <div>
    <h2>Search Checkins</h2>
    <input type="text" ng-model="query" placeholder="Search for users">
  </div>

  <div>
    <span class="label">by:</span>
     <select ng-model="order">
      <option value="date">Date</option>
       <option value="firstname">First Name</option>
       <option value="lastname">Last Name</option>
     </select>
  </div>


  <div>
    <input type="radio" id="dirascending" name="direction"
         ng-model="direction">
       <label for="dirascending">asc</label>&nbsp;

       <input type="radio" id="dirdescending" name="direction"
         ng-model="direction" value="reverse">
       <label for="dirdescending">desc</label>

  </div>

  <div>

  <ul>
    <li ng-class="checkin.expand" ng-repeat= "checkin in checkins | orderBy: order:direction | filter: query">
        <div class="info">
          <h2>{{checkin.firstname}} {{checkin.lastname}}</h2>
          <div class="date">
            {{checkin.date | date: "MMM d,yy h:mm a"}}
          </div>

          <div ng-show="allowedUser">
            <button ng-click="deleteCheckIn(checkin.$id)"><span>Delete this check in</span></button>
            <button ng-click="addNote(checkin)"><span>Add note</span></button>
          </div>

          <div ng-show="checkin.show">
            <form name="noteform" ng-submit="publishNote(checkin)" novalidate>

              <input type="text" name="content" placeholder="Content" ng-required="true" ng-model="checkin.content">

              <button type="submit" ng-disabled="noteform.$invalid">+</button>
            </form>

            <div>
              <ul>
                <li ng-repeat="(key, note) in checkin.notes">
                  <span>{{note.content}}</span>
                  <span>{{note.id}}</span>
                  <button ng-click="deleteNote(checkin, key)"><span>Delete this Note</span></button>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
